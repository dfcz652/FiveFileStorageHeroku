<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Downloading</title>
    <link href="/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <script src="/js/jquery-3.1.0.min.js" ></script>
    <script src="/js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container">
    <h1>Список товарів в магазинах</h1>
    <table class="table table-striped table-fixed">
        <thead>
        <th class="text-center">Links</th>
        <th class="text-center">Names</th>
        </thead>
        <tbody>

<!--        <a href="https://p4.wallpaperbetter.com/wallpaper/304/507/770/league-of-legends-arcane-jinx-league-of-legends-hd-wallpaper-preview.jpg"-->
<!--           download="" style="color: red">Скачать файл</a>-->

        <tr th:each="path : ${pathList}">
<!--            <td th:text="${path.get('path')}" class="text-center"></td>-->
            <td><a th:href="@{${path.get('file_token')}}" th:download="${path.get('file_token')}" class="text-center">Download</a></td>
            <td th:text="${path.get('path')}" class="text-center"></td>
        </tr>

<!--        <tr th:each="download : ${downloadList}">-->
<!--            <td th:text="${download.get('path_file')}" class="text-center"></td>-->
<!--        </tr>-->

        </tbody>
    </table>
</div>
</body>
</html>
